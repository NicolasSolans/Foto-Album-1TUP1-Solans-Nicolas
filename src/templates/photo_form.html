<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ "Editar Fotos" if user else "AÃ±adir Usuario" }}</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
        <form hx-post="{{ url_for('photo_bp.create_photo')  }}" hx-target="#user-list" hx-swap="beforeend">
            <div class="form-group">
                <label for="first_name">Titulo</label>
                <input type="text" name="title" class="form-control" value="{{ photo.title if photo else '' }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Descripcion</label>
                <input type="text" name="description" class="form-control" value="{{ photo.description if photo else '' }}" required>
            </div>
            <div class="form-group">
                <label for="email">Imagen</label>
                <input type="url" name="image" class="form-control" value="{{ photo.image if photo else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ "Actualizar" if photo else "Crear" }}</button>
        </form>
    </div>
</div>
